<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<title>Simbrief Extraction</title>
		<!-- <link rel="" href=""/> -->
		<link href="styles.css" rel="stylesheet"/>
		<!-- <link href="favicon.ico" rel="icon" type="image/x-icon"/> -->

		<!-- js library for the map -->
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
		<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

		<!-- fullscreen button -->
		<link rel="stylesheet" href="Control.FullScreen.css" />
		<script src="Control.FullScreen.js"></script>
	</head>

	<body>
		<section>
			<h1>Simbrief ID</h1>
			<input id="simbrief-ID" placeholder="123456"></input>
			<br/>
			<button id="save-ID">Save ID</button>
			<button id="fetch-plan">Fetch Flight Plan</button>
		</section>

		<br/>

		<section>
			<h1>Clock</h1>
			<div id="clock">
				<div id="c1" class="clock"></div>
				<div id="c2" class="clock"></div>
				<div id="c3" class="clock"></div>
			</div>
		</section>

		<br/>

		<section>
			<h1>Flight Information</h1>
			<pre id="flight-info"></pre>
		</section>

		<br/>

		<section>
			<h1 id="ofp-header" title="Click for Fullscreen">OFP</h1>
			<div id="ofp"></div>
		</section>

		<br/>

		<section>
			<h1>Live METAR (VATSIM)</h1>
			<div id="decode">
				<label for="slide1">Decode</label>
				<input type="checkbox" id="decode-checkbox" class="slide-checkbox"/>
				<label for="decode-checkbox" class="slide-label"></label>
			</div>
			<pre id="metars"></pre>
			<button id="refresh-metars">Refresh</button>
		</section>

		<br/>

		<section>
			<h1>Route Map</h1>
			<div id="map"></div>
		</section>

		<script src="map.js"></script>
		<script src="metar.js"></script>
		<script src="main.js"></script>
	</body>
</html>
